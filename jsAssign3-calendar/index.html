<!DOCTYPE html>
<html lang="en">
<head>
    <!-- External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander of This Month</title>
</head>
<body>
    <div class="container shadow">
        <div class="mt-4 bg-light shadow row justify-content-between">
            <div class="col-auto display-5" id="showDate"></div>
        </div>
        <div class="pt-2 bg-light row justify-content-between">
            <div class="col-auto display-5">
                <button type="button" class="btn btn-outline-info" id="previous">Previous</button>
            </div>
            <div class="col-auto mt-2 text-danger display-6" id="showMonth"></div>
            <div class="col-auto display-6">
                <button type="button" class="btn btn-outline-info" id="next">Next</button>
            </div>
        </div>
        <div class="mt-3 border-bottom row text-center justify-content-lg-center">
            <div class="col text-danger bg-light">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col text-danger bg-light">Sat</div>
        </div>
    </div>
    <div class="container" id="container"></div>
    <script>
        window.onload = () => {
            const calendar = new Calendar();
            calendar.initialise();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- External resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="form.js"></script>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Newput Info Tech</title>
</head>
<body class="bg-light">
  <div class="container mt-lg-4">
    <div class="row justify-content-center bg-light">
      <div class="col-12 col-lg-6 bg-white shadow">
        <h2 class="text-center text-decoration-underline mt-3">Register with Newput</h2>
        <form id="loginForm" name="form1" class="p-5 pb-3">
            <div class="mb-3">
              <label class="form-label">
                Full name
                <span class="text-danger form-text">*</span>
              </label>
              <input type="text" class="form-control" name="inputName">
              <p class="text-danger form-text" id="nameError"></p>
            </div>  
            <div class="mb-3">
              <label class="form-label">
                Email address
                <span class="text-danger form-text">*</span>
              </label>
              <input type="text" class="form-control" name="inputEmail">
              <div class="form-text">
                <p id="emailError" class="text-danger">
                </p>
                We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">
                Password
                <span class="text-danger form-text">*</span>
              </label>
              <input type="password" class="form-control" name="inputPassword1">
              <p class="text-danger form-text" id="passwordError1"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">
                Confirm password
                <span class="text-danger form-text">*</span>
              </label>
              <input type="password" class="form-control" name="inputPassword2">
              <p class="text-danger form-text" id="passwordError2"></p>
            </div>
            <div id="address" class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" name="inputAdd">
            </div>
            <div class="row justify-content-evenly align-content-center">
              <div class="col ms-2">
                <button id="removeLine" type="button" class="btn btn-primary btn-sm">Remove</button>
              </div>
              <div class="col offset-lg-6 offset-4">
                <button id="addLine" type="button" class="btn btn-primary btn-sm">Add Lines</button>
              </div>
            </div>
            <hr>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded mt-3" name="submit">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>  

  <!-- Local JavaScript -->
  <script>
    window.onload = function () {
      const validation = new formValidation();
      validation.initialise();
    }
  </script>
</body>
</html>

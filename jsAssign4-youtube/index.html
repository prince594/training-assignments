<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <!-- CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/mustache@4.2.0/mustache.js"></script>
</head>

<body class="bg-secondary">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
        <div class="row">
            <div class="col-auto ms-lg-5 mb-2">
                <a class="navbar-brand text-light" href="index.html">
                    <i class="fa fa-youtube fa-2x text-danger "></i>
                    Youtube
                </a>
            </div>
            <div class="col-auto mt-2">
                <form class="d-flex" name="search">
                    <input class="form-control me-1 bg-dark text-white" type="search" placeholder="Search"
                        name="inputText" aria-label="Search" size="55">
                    <button class="btn btn-outline-secondary" type="button" id="fetchData">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Body of the page -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Video play frame -->
            <div class="col-lg-7 mt-3 embed-responsive embed-responsive-16by9">
                <iframe class="shadow border border-dark rounded  embed-responsive-item" width="100%"
                    height="560px">
                </iframe>
                <p class="text-white blockquote" id="details"></p>
            </div>
            <!-- Videos render div -->
            <div class="col-lg-5 bg bg-dark mt-3 rounded-3" id="rightContainer">
            </div>
        </div>
    </div>
    <!-- Mustache Template for rendering videos -->
    <script id="template" type="x-tmpl-mustache">
        {{#items}}
        <div class="row mt-3 ms-3 rounded-3" id="play{{videoId}}">
            <div class="col-auto bg-light">
                <img src={{image.url}} alt="Reload the page" >
            </div>
            <div class="col-7 bg-light">
                <strong>{{title}}</strong>
            </div>
        </div>
        {{/items}}
    </script>
    <script>
        window.onload = () => {
            const youtube = new Youtube();
            youtube.initialise();
        }
    </script>
</body>

</html>
